<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #d26c6c;
            margin: 0;
        }
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 230px;
            /* height: 238px; */
            /* background: #149f24; */
            transform: translate(-50%, -50%);
            display: flex;}

            
        .ball{

            width: 100px;
            height: 100px;
            border: 8px solid black;
            border-radius: 50%;
            display: inline-block;
            background-color: white;
            vertical-align: top;
            position: relative; /*相对定位，子元素相对它定位*/
        
        }
        .face{
            width: 70px;
            height: 30px;
            position: absolute;
            right: 0;
            top: 30px;
            border-bottom-right-radius: 15px;
            background-color: #032011;
        }
        .face-r {
            left: 0;
            right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="l-ball" class="ball">
            <div class="face face-l">
                <div class="eye eye-l"></div>
                <div class="eye eye-r"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div id="r-ball" class="ball">
            <div class="face face-l">
                <div class="eye eye-l"></div>
                <div class="eye eye-r"></div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
</body>
