<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>飞机大战</h1>
            <div class="score-board">
                <span>得分: <span id="score">0</span></span>
                <span>生命: <span id="lives">3</span></span>
                <span>最高分: <span id="highScore">0</span></span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-controls">
            <div class="difficulty-select">
                <label for="difficulty">难度:</label>
                <select id="difficulty">
                    <option value="easy">简单</option>
                    <option value="normal" selected>普通</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            
            <div class="instructions">
                <p>使用 WASD 或方向键移动</p>
                <p>空格键发射子弹</p>
                <p>按 P 键暂停/继续</p>
            </div>
            
            <div class="game-buttons">
                <button id="startBtn">开始游戏</button>
                <button id="pauseBtn" disabled>暂停</button>
                <button id="restartBtn" disabled>重新开始</button>
                <button id="soundBtn">关闭音效</button>
            </div>
        </div>
        
        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2>游戏结束</h2>
                <p>最终得分: <span id="finalScore">0</span></p>
                <p>最高分: <span id="modalHighScore">0</span></p>
                <button id="playAgainBtn">再玩一次</button>
            </div>
        </div>
    </div>
    
    <script src="4.js"></script>
    <script src="3.js"></script>
</body>
</html>
