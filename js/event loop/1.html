<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 一个 scrip 就是一个宏任务开始
// 同步任务
// js 调用栈
// cpu 计算
//异步任务 耗时性的任务 任务放到哪个地方?
//同步任务
console.log('script start');

// 异步任务，宏任务 任务队列
setTimeout(()=>{
    console.log('setTimeout');
},0)

// .then  异步 微任务
// static 静态方法
Promise.resolve().then(()=>{
    console.log('promise');
})

// 同步任务
console.log('script end');

</script>
    
</body>
</html>
